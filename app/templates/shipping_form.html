<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Form</title>
</head>
<body>
    <form method="post" action="/new_package">
        <div>
            {{ form.sender.label }}
            {{ form.sender }}
        </div>
        <div>
            {{ form.recipient.label }}
            {{ form.recipient }}
        </div>
        <div>
            {{ form.origin.label }}
            {{ form.origin }}
        </div>
        <div>
            {{ form.destination.label }}
            {{ form.destination }}
        </div>
        <div>
            {{ form.submit }}
        </div>
        <div>
            <a href="/">Cancel</a>
        </div>
    </form>
</body>
</html>
